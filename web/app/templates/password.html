<!-- Modal -->
<div id="passwordDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="myModalLabel">Security</h3>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" onsubmit="return false;">
              <div id="password-group" class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                  <input type="password" id="password" placeholder="Password">
                  <span id="passwordHelp" class="help-inline" style="display:none">Incorrect password!</span>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="passwordButton" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </div>
</div>

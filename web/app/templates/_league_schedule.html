<table id="{{id}}-league-schedule-table" class="table table-condensed table-striped table-hover tablesorter">
	<thead>
		<th>Home</th>
		<th>Away</th>
		<th>Date</th>
		<th>Result</th>
	</thead>
	<tbody>
		{{#each leagueSchedule}}
			<tr id="{{id}}" class="selectable">
				<td>{{home}}</td>
				<td>{{away}}</td>
				<td>{{played}}</td>
				<td>{{#if available}}{{score}}{{/if}}</td>
			</tr>
		{{/each}}
	</tbody>
</table>
